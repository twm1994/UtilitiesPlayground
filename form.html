<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="" rel="shortcut icon">
    <title>地区级联下拉</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="location.js"></script>
  </head>

  <body>
    <div id="container" class="container">
          <div class="col-xs-12 col-sm-3">
            <select name="province" class="form-control form-control-warning custom-select form-location province">
              <option value="">-- 省 --</option>
            </select>
          </div>
          <div class="padding-vertical-05 hidden-md-up"></div>
          <div class="col-xs-12 col-sm-3">
            <select name="city" class="form-control form-control-warning custom-select form-location city" >
              <option value="">-- 市 --</option>
            </select>
          </div>
          <div class="padding-vertical-05 hidden-md-up"></div>
          <div class="col-xs-12 col-sm-3">
            <select name="county" class="form-control form-answer form-control-warning custom-select form-location county" >
              <option value="">-- 县 --</option>
            </select>
          </div>
          <script>
            $(function() {
              chain_address('.province[name=province]', '.city[name=city]', '.county[name=county]');
            });
          </script>
        </div>
      </div>
      <hr/>

    </div>
  </body>
</html>
